<!DOCTYPE html>
<!--! DECLARATION : tells browser you are using HTML5 -->

<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY FIRST WEBPAGE</title>
    <!--* PAGE TITLE -->
  </head>
  <body>
    <!--* CONTAINS ALL DATA RENDERED BY THE BROWSER -->

    <h1>INTRODUCTION</h1>
